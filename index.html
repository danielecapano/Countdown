<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="container glass">
      <h3>Quanto manca per rivedere il mio amore?</h3>
      <!-- <h1>il mio amore?</h1> -->
    </div>
    <div class="countdown">
      <div class="time glass">
        <div id="dd"></div>
        <span>giorni</span>
      </div>
      <div class="time glass">
        <div id="hh"></div>
        <span>ore</span>
      </div>
      <div class="time glass">
        <div id="mm"></div>
        <span>minuti</span>
      </div>
      <div class="time glass">
        <div id="ss"></div>
        <span>secondi</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
